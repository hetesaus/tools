<html>    
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.12/css/uikit.min.css" />
    </head>
    <body>
        <div id="app">
            <div class="uk-padding-small">
                <div class="uk-margin">
                    <h3>Tools</h3>
                </div>
                <div class="uk-margin">
                    <div class="uk-grid uk-grid-small uk-child-width-1-5@xl uk-child-width-1-4@l uk-child-width-1-3@m uk-child-width-1-2@s" uk-grid>
                        <div v-for="(file, index) in files" :key="index">
                            <a class="uk-link-reset" :href="file.path" download>
                                <div class="uk-card uk-card-small uk-card-default uk-height-small">
                                    <div class="uk-card-body">
                                        <div class="uk-grid uk-grid-small" uk-grid>
                                            <div class="uk-width-auto">
                                                <img :src="file.img" :alt="defaultImg" width="50">
                                            </div>
                                            <div class="uk-width-expand">
                                                <h3 class="uk-margin-remove">
                                                    {{ file.name }}
                                                </h3>
                                                <span class="uk-text-meta">
                                                    {{ file.description }}
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="uk-card-footer">
                                        <span class="uk-text-meta">
                                            last updated: {{ file.updated }}
                                        </span>
                                    </div>
                                </div>
                            </a>                                
                        </div>
                    </div>            
                </div>    
            </div>
        </div>
    </body>
</html>

<script src="https://unpkg.com/vue"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.12/js/uikit.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.12/js/uikit-icons.min.js"></script>

<script>

    new Vue({
        el: '#app',
        data: {
            defaultImg: 'images/file.png',
            files: [
                { name: 'File Renamer', 
                  path: 'files/FileRenamer.exe', 
                  description: 'Rename multiple files at once, search/replace and add to front or back', 
                  img: 'images/exe.png',
                  updated: '2021-01-27'
                },
                { name: 'Folder Cleanup', 
                  path: 'files/FolderCleanup.exe', 
                  description: 'Remove duplicate files', 
                  img: 'images/exe.png',
                  updated: '2021-01-27'
                },
                { name: 'Folder Creator', 
                  path: 'files/FolderCreator.exe',
                  description: 'Create a folder that automatically adds the current date', 
                  img: 'images/exe.png',
                  updated: '2021-01-27'
                },
            ],
        },
    })

</script>
