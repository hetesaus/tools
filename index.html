<html>    
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.12/css/uikit.min.css" />
    </head>
    <body>
        <div id="app">
            <div class="uk-padding-small">
                <div class="uk-margin">
                    <h3>Tools</h3>
                </div>
                <div class="uk-margin">
                    <div class="uk-grid uk-grid-small uk-child-width-1-5@xl uk-child-width-1-4@l uk-child-width-1-3@m uk-child-width-1-2@s" uk-grid>
                        <div v-for="(file, index) in files" :key="index">
                            <a class="uk-link-reset" :href="file.path" download>
                                <div class="uk-card uk-card-small uk-card-default uk-card-body uk-height-small">
                                    <div class="uk-grid uk-grid-small" uk-grid>
                                        <div class="uk-width-auto">
                                            <img :src="file.img" alt="images/zip.png" width="50">
                                        </div>
                                        <div class="uk-width-expand">
                                            <h3 class="uk-margin-remove">
                                                {{ file.name }}
                                            </h3>
                                            <span class="uk-text-meta">
                                                {{ file.description }}
                                            </span>
                                        </div>
                                    </div>
                                </div>        
                            </a>                                
                        </div>
                    </div>            
                </div>    
            </div>
        </div>
    </body>
</html>

<script src="https://unpkg.com/vue"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.12/js/uikit.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.12/js/uikit-icons.min.js"></script>

<script>

    new Vue({
        el: '#app',
        data: {
            files: [
                { 'name': 'test name', path: 'files/test.zip', description: 'test description thats a little longer then the rest', img: 'images/zip.png' },
                { 'name': 'test name', path: 'files/test.zip', description: 'test description', img: 'images/zip.png' },
                { 'name': 'test name', path: 'files/test.zip', description: 'test description', img: 'images/zip.png' },
            ],
        },
    })

</script>
